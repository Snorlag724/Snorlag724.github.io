<body>

   <div class="header">
      <h2>Tutorial 105 - <a href="http://doc.babylonjs.com/page.php?p=22061">Cameras</a></h2>

   </div

   <div>
      <canvas id="renderCanvas"></canvas>

      <script type="text/javascript">

         // Get the canvas element from our HTML below
         var canvas = document.querySelector("#renderCanvas");

         // Load the BABYLON 3D engine
         var engine = new BABYLON.Engine(canvas, true);
      
         // Now, call the createScene function that you just finished creating
         var scene = createScene();

         // Create a Camera
         //createFreeCamera();
         createArcRotateCamera();
         //createTouchCamera();
         //createDeviceOrientationCamera();
         //createFollowCamera();
         //createVirtualJoystickCamera();

         // Register a render loop to repeatedly render the scene
         engine.runRenderLoop(function () {
            scene.render();
            // Rotate ArcRotateCamera
            if (scene.activeCamera.name == "ArcRotateCamera") scene.activeCamera.alpha += .005;
            // Move Sphere3 for FollowCamera
            if (scene.activeCamera.name == "FollowCamera") scene.getElementByName("Sphere3").position.x += .01;
         });

         // Watch for browser/canvas resize events
         window.addEventListener("resize", function () {
            engine.resize();
         });

      </script>
   </div>

</body>
</html>
