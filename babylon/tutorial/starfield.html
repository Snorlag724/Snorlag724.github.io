<!doctype html>
<html>
<head>
   <meta charset="utf-8">
   <title>Babylon Starfield</title>
   <link rel="icon" href="../../img/dragon.ico">

   <link type="text/css" rel="stylesheet" href="css/tutorial.css">

   <script src="../library/babylon.js"></script>
   <script src="../library/hand.js"></script>
   <!--script src="../library/cannon.js"></script-->

   <script src="js/starfield.js"></script>

</head>


<body>

   <div class="header">
      <h2>Starfield Test</h2>
      <p>Powered by <a href="http://www.babylonjs.com/">Babylon.js</a></p>
      <p>Licensed under <a href="license.txt">Apache 2.0</a></p>
   </div

   <div>
      <canvas id="renderCanvas"></canvas>

      <script type="text/javascript">

         // Get the canvas element from our HTML below
         var canvas = document.querySelector("#renderCanvas");

         // Load the BABYLON 3D engine
         var engine = new BABYLON.Engine(canvas, true);
      
         // Now, call the createScene function that you just finished creating
         var scene = createScene();

         // Register a render loop to repeatedly render the scene
         engine.runRenderLoop(function () {
            scene.render();
         });

         // Watch for browser/canvas resize events
         window.addEventListener("resize", function () {
            engine.resize();
         });

      </script>
   </div>

</body>
</html>
